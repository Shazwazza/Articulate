name: Articulate Build

on: [push, pull_request]

jobs:

  build:

    runs-on: windows-latest
    
    env:
      Solution_File: src\Articulate.sln
      Web_Proj_Folder: src\Articulate.Web
      Nuspec: build\Articulate.nuspec
      Release_Folder: build\Release
      Build_Folder: build
      Configuration: Release
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Create copyright value
      run: |
        $Copyright = "Copyright " + [char]0x00A9 + " Shannon Deminick " + (Get-Date).year
        echo ("Copyright=" + $Copyright) >> $Env:GITHUB_ENV
      shell: pwsh
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    
    - uses: nuget/setup-nuget@v1
      with:
        nuget-version: 'latest'
    
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v0.9.7
    
    - name: Nuget Restore
      run: nuget restore $env:Solution_File
    
    - name: MSBuild Clean
      run: msbuild $env:Solution_File /p:Configuration=Release /t:Clean
    
    - name: MSBuild Build
      run: msbuild $env:Solution_File /p:Configuration=$env:Configuration

    - name: Nuget Pack
      run: nuget pack ${{ env.Nuspec }} -BasePath ${{ env.Web_Proj_Folder }} -OutputDirectory ${{ env.Release_Folder }} -Version "${{ env.GITVERSION_SEMVER }}" -Properties "copyright=${{ env.Copyright }}"

    - uses: actions/upload-artifact@v2
      with:
        name: nuget
        path: ${{ env.Release_Folder }}/Articulate.*.nupkg

    - name: Umbraco package build
      shell: pwsh
      run: |
        ####### DO THE UMBRACO PACKAGE BUILD #############

        $BuildFolder = Get-Item $Env:BUILD_FOLDER
        $ReleaseFolder = Get-Item $Env:RELEASE_FOLDER
        $WebProjFolder = Get-Item $Env:WEB_PROJ_FOLDER

        # Ensure umbPack is installed
        $IsUmbPackInstalled = dotnet tool update -g Umbraco.Tools.Packages

        if(-not $IsUmbPackInstalled){
            dotnet tool install -g Umbraco.Tools.Packages
        }
        
        # Set the version number in package.xml
        $PackageConfig = Join-Path -Path $BuildFolder -ChildPath "package.xml"
        $PackageConfigXML = [xml](Get-Content $PackageConfig)
        $PackageConfigXML.umbPackage.info.package.version = "$Env:GITVERSION_MAJORMINORPATCH"
        $PackageConfigXML.Save($PackageConfig)

        $DestinationPath = "$ReleaseFolder\Articulate_$Env:GITVERSION_SEMVER.zip"
        umbpack pack $PackageConfig -o $ReleaseFolder -v $Env:GITVERSION_MAJORMINORPATCH -n "Articulate_${Env:GITVERSION_SEMVER}.zip"

    - uses: actions/upload-artifact@v2
      with:
        name: umbraco-zip
        path: ${{ env.Release_Folder }}/Articulate_*.zip
